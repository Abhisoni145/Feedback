<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feadback Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <!-- As a heading -->
  <nav class="navbar bg-primary ">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-light text-light">Feadback</span>
    </div>
  </nav>

  <div class="container  p-5">
    <h1 class="text-center text-uppercase">version 1.01.1</h1>

    <div class="card my-3 p-3 rounded-0 ">
      <form>

        <select class="form-select my-2 rounded-0 " aria-label="Default select example">
          <option selected>Please Select Rating </option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <textarea placeholder="Enter your review" class="form-control my-3 rounded-0"></textarea>
        <button type="button" class="btn btn-primary rounded-0 w-100 ">Submit Review</button>
      </form>
    </div>

    <ul class="list-group">
      <li class="list-group-item rounded-0 shadow">
        <h1>Rating:5</h1>
        <h2 class="text-secondary ">Review : Very Good </h2>
      </li>
    </ul>
  </div>
</body>

</html>
